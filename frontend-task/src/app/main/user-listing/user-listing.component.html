<div class="container">

    <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Live Data</h4>
                    <p class="card-description">
                    </p>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th> Email</th>
                                    <th>Mobile</th>
                                    <th>Age</th>
                                    <th> Gender</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr
                                    *ngFor="let item of data | paginate: { itemsPerPage: 5, currentPage: p }">
                                    <td>{{item.name}}</td>
                                    <td>{{item.email}}</td>
                                    <td>{{item.phone}}</td>
                                    <td>{{item.age}}</td>
                                    <td>{{item.email}}</td>
                                    <td> <img src="{{item.avatar}}" alt="" srcset="">{{item.avtar}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
